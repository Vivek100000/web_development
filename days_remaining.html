<html>
    <body>
        <h1>Days remaining on the event</h1>
    <script>
    function call()
    {
        var d = new Date();
        var b_month = parseInt(document.getElementById("inp_mon").value);
        var b_day = parseInt(document.getElementById("inp_date").value);
        var var2,var1;
        var1 = String((d.getMonth()+1)+"/"+d.getDate()+"/"+d.getFullYear());
        if((d.getMonth()+1)>b_month)
        {
            var2 = String(b_month+"/"+b_day+"/"+(d.getFullYear()+1));
        }
        else if((d.getMonth()+1)==b_month && d.getDate()>b_day)
        {
            var2 = String(b_month+"/"+b_day+"/"+(d.getFullYear()+1));
        }
        else
        {
            var2 = String(b_month+"/"+b_day+"/"+d.getFullYear());
        }
        const date1 = new Date(var1);
        const date2 = new Date(var2);
        const diffInMs = Math.abs(date2 - date1);
        document.getElementById("demo").innerHTML=(diffInMs / (1000 * 60 * 60 * 24));
    }
    </script>
       day: <input id="inp_date" type="number">
       month: <input id="inp_mon" type="number">
       <br><br>
       <button onclick="call()">OK</button>
       <br>
       <p id="demo"></p>
    </body>
</html>
