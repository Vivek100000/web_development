<!DOCTYPE html>
<html>
<head>
   <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <style>
        .bclass {
            background-color: aquamarine;
            /*font-size: medium;*/
            text-align: center;
        }
   </style>
   <script>
          $(document).ready(function(){
            $("#eleh1").click(function()
            {
                 $("#bod").toggleClass("bclass");
            });
        });
   </script>
</head>
<body id="bod">
      <h1 style="text-align:center" id="eleh1">Click to change the background</h1>
</body>
</html>
